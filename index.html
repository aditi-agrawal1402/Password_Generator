<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <h1>Password Generator</h1>
    <input type="checkbox" name="" id="num">
    <label for="num">Should contain numbers</label>
    <br>
    <input type="checkbox" name="" id="upperCase">
    <label for="upperCase">Should contain uppercase alphabets</label>
    <br>
    <input type="checkbox" name="" id="special">
    <label for="special">Should contain special characters</label>
    <br>
    <input type="range" name="" id="len" min="8" max="18" step="1" value="12">
    <label for="len">Length: <output id = "val"></output></label>
    <br>
    <br>
    <button id = "btn">Generate</button>
    <h3 class="hide" id="passLabel">Your generated password is: <span id = "passw"></span></h3>
    <script src="app.js"></script>
</body>
</html>
